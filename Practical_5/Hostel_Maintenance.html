<form action="/Submit-form" method="POST">
    <h2>Hostel Room Maintenance Form</h2>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your Name" required><br><br>

    <label for="student-id">Student ID:</label>
    <input type="number" id="student-id" name="student-id" placeholder="02250356" required><br><br>

    <label for="email-id">Email ID:</label>
    <input type="email" id="email-id" name="email-id" placeholder="student.cst@rub.edu.bt" required><br><br>

    <label for="phone-no">Phone No:</label>
    <input type="tel" id="phone-no" name="phone-no" placeholder="17123456" required><br><br>

    <h3>Room Information Section</h3>
    <label for="block">Block:</label>
    <select id="block" name="block" required>
        <option value="">--Select Block--</option>
        <option value="A">Block A</option>
        <option value="B">Block B</option>
        <option value="C">Block C</option>
    </select><br><br>

    <label for="room-no">Room No:</label>
    <input type="number" id="room-no" name="room-no" required min="100" max="999"><br><br>

    <label for="floor-no">Floor No:</label>
    <input type="number" id="floor-no" name="floor-no" required min="1" max="10"><br><br>

    <h3>Issue Details</h3>
    <label for="issue-type">Type of Issue:</label>
    <select id="issue-type" name="issue-type" required>
        <option value="">--Select Issue Type--</option>
        <option value="plumbing">Plumbing</option>
        <option value="electrical">Electrical</option>
        <option value="infrastructure">Infrastructure</option>
        <option value="furniture">Furniture</option>
        <option value="cleaning">Cleaning</option>
        <option value="other">Other</option>
    </select><br><br>

    <h3>Urgency</h3>
    <input type="radio" id="emergency" value="Emergency">
    <label for="emergency">Emergency (Immediate attention required)</label><br>
    <input type="radio" id="low" name="urgency" value="low">
    <label for="low">Low  (Within a week)</label><br>
    <input type="radio" id="medium" name="urgency" value="medium">
    <label for="medium">Medium  (Within 3 days)</label><br>
    <input type="radio" id="high" name="urgency" value="high">
    <label for="high">High (Within 24 hours)</label><br>

    <h3>Issue description</h3>
    <textarea id="issue-description" name="issue-description" rows="5" cols="50"placeholder="Please provide a detailed description of the issue you are facing" required 20-500 characters></textarea><br><br>

</form>

        h2 {
            color:red;
        }
        h3 {
            color:blue;
        }
    </style>
</head>
